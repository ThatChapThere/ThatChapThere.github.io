<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="https://cdn.brandfetch.io/chess.com/fallback/lettermark/theme/dark/h/256/w/256/icon?c=1bfwsmEH20zzEfSNTed" type="image/png">
</head>
<body>
    <form>
        <label for="username">Username</label>
        <input type="text" id="username" name="username" autocomplete="on" onchange="getClubs(this.form)"><br>
        <label for="club">Club</label>
        <select id="club" name="club" onchange="getGames(this.form)"></select>
    </form>
    <p>
        <span id="log"></span>
        <button id="copy" onclick="copypgns()" hidden disabled>
            <span id="copybuttontext">Copy</span> &#x1F5D0;
        </button>
        <button id="download" onclick="downloadpgns()" hidden >
            Download &#x2B73;
        </button>
    </p>
    <span id="icons">
        <img id="avatar" hidden>
        <img id="logo" hidden>
    </span>
    <textarea id="gamepgns" readonly="true"></textarea>
    <script src="index.js"></script>
</body>
