<HTML><HEAD></HEAD><BODY>
<LI>You:
<SCRIPT>
var started=[];
var o=0;
while(o<250){
  o++;
  started.push(false);
}
function onkeyhit() {};
function onkeyrelease() {};
onkeydown=function(event){
  if( !started[event.keyCode] ){
    document.body.innerHTML+='<LI>pressed key '+event.keyCode;
    started[event.keyCode]=true;
    onkeyhit(event.keyCode);
  }
};
onkeyup=function(event){
  started[event.keyCode]=false;
  document.body.innerHTML+='<LI>released key '+event.keyCode;
  onkeyrelease(event.keyCode);
};
</SCRIPT>
</BODY></HTML>
