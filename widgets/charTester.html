<!DOCTYPE html>
<HTML>
  <HEAD>
    <LINK rel="icon" type="image/png" href="file.png"></LINK>
    <STYLE type="text/css">
BODY{
  color:#000000;
  background-color:#FFFFFF;
}
INPUT{
  font-family:"lucida console","8514oem","courier new","courier","arial black";
  font-size=30px;
  color:#0F0;
  background-color:#000;
}
    </STYLE>
    <TITLE>
      www.characters.com
    </TITLE>
  </HEAD>
  <BODY>
   <TABLE><TBODY>
     <TR>
       <TD>Unicode code:
       <TD><INPUT id="in" maxlength="4" value="0041" size=4></INPUT>
     </TR>
     <TR>
       <TD>Unicode character:
       <TD><P id="out">A</P>
   </TBODY></TABLE>
    <SCRIPT type="text/javascript" language="javascript">
var input = document.getElementById('in');
var output = document.getElementById('out');
input.onkeyup = function() {
  var char = eval("'\\u"+input.value+"'");
  output.textContent = char;
};
    </SCRIPT>
  </BODY>
</HTML>
