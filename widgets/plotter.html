<!DOCTYPE html>
<HTML>
	<HEAD>
		<meta http-equiv="content-type" content="text/html;charset=utf-8" />
		<LINK rel="icon" type="image/png" href="file.png"></LINK>
		<STYLE type="text/css">
BODY{
	color:#FFFF88;
	background-color:#444444;
}
#IN{
	width:100%;
}
		</STYLE>
		<TITLE>
			Graph plotter
		</TITLE>
		<SCRIPT>var ctx;var i;</SCRIPT>
	</HEAD>
	<BODY>
		<H1>
			Graph Plotter
		</H1>
		<CANVAS width=400 height=400 onload="ctx = this.getContext('2d');ctx.fillStyle='#FFF';ctx.fillRect(0,0,400,400);ctx.beginPath();ctx.moveTo(0,200);ctx.lineTo(400,200);ctx.moveTo(200,0);ctx.lineTo(200,400);ctx.stroke();"></CANVAS>
		<BR/>
		<I>f</I>(x):
		<INPUT id='IN'/>
		<SCRIPT type="text/javascript" language="javascript">
document.getElementsByTagName('CANVAS')[0].onload();
function getRealXY(x,y) {
	var X = (x*2)+200;
	var Y = ((0-y)*2)+200;
	return({x:X, y:Y});
}
IN.onkeyup = function() {
	ctx.strokeStyle='#000';
	ctx.fillStyle='#FFF';
	ctx.fillRect(0,0,400,400);
	ctx.beginPath();
	ctx.moveTo(0,200);
	ctx.lineTo(400,200);
	ctx.moveTo(200,0);
	ctx.lineTo(200,400);
	ctx.stroke();
	ctx.strokeStyle='#F00';
	ctx.beginPath();
	for(x = -100; x <= 100; x++){
		eval('var ANS ='+IN.value+';');
		var point=getRealXY(x,ANS);
		console.log(point);
		ctx.lineTo(point.x,point.y);
	}
	ctx.stroke();
}
		</SCRIPT>
	</BODY>
</HTML>
