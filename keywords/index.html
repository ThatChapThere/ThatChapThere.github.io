<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
	<title style="wisth:100%; height:100%">Keywords</title>
	<meta http-equiv="content-type" content="text/html;charset=utf-8" />
	<meta name="generator" content="Geany 1.30.1" />
</head>

<body>
	<textarea  rows="50" cols="50"></textarea>
	<br/>
	<button>Search</button>
	<br/>
	<select id="selection">
		<option value="https://en.wikipedia.org/w/index.php?search=">Wikipedia (https://en.wikipedia.org/w/index.php?search=)</option>
		<option value="https://www.google.com/search?q=">Google (https://www.google.com/search?q=)</option>
		<option value="custom">Custom URL</option>
	</select>
	http://
	<input id="custom"/>
	<br/>
	Turn off popup blockers
</body>
<script>
var options = document.getElementById('selection');
var custom = document.getElementById('custom');
var searchButton = document.getElementsByTagName('button')[0];
searchButton.onclick = function() {
	var keywords = document.getElementsByTagName("textarea")[0].value.split('\n');
	for(var i in keywords) {
		window.open(((options.value == 'custom') ? ('http://' + custom.value) : options.value) + keywords[i]);
	}
}
</script>
</html>
